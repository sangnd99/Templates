<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio 1</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  </head>
  <body>
    <div class="content">
      <div class="content__bg1">
        <img
          src="./asset/blinklething.png"
          alt=""
          class="content__bg1-blinkle"
        />
        <img src="./asset/levandat.png" alt="" class="content__bg1-levandat" id="levandat"/>
        <ul class="content__menu">
          <li class="content__menu-list">
            <a href="#" class="content__menu-link">About</a>
          </li>
          <li class="content__menu-list">
            <a href="#" class="content__menu-link">Works</a>
          </li>
          <li class="content__menu-list">
            <a href="#" class="content__menu-link">Services</a>
          </li>
          <li class="content__menu-list">
            <a href="#" class="content__menu-link">Contract</a>
          </li>
        </ul>
        <div class="content__info" id="content-info">
          <h1 class="content__info-name">tran<br />tan<br />dat</h1>
          <p class="content__info-desc">
            As a
            <span class="content__info-desc--highlight">Product Designer</span>
            <br />
            I specialize in UI/UX design.
          </p>
        </div>
      </div>
    </div>
    <div class="slogan">
      <div class="container">
        <h3 class="slogan__text">
          Have <span class="slogan__text--highlight">no fear</span> of
          perfection, you'll never reach it.
        </h3>
        <p class="slogan__name">salvado dali</p>
      </div>
    </div>
    <div class="seemore">
      <div class="container seemore__container">
        <img src="./asset/pic0.png" alt="" class="seemore__pic" />
        <h1 class="seemore__text">see<br />more</h1>
        <a href="#" class="seemore__link">
          <img src="./asset/pic1.png" alt="" class="seemore__icon" />
        </a>
      </div>
    </div>
    <div class="aboutme">
      <div class="container aboutme__container">
        <h2 class="aboutme__text">about me</h1>
        <ul class="aboutme__contract">
          <li class="aboutme__contract-content">
            <a href="https://dribbble.com/trantandat" class="aboutme__contract-content-link">
              <i class="fab fa-dribbble"></i>
              <p>https://dribbble.com/trantandat</p>
            </a>
          </li>
          <li class="aboutme__contract-content">
            <a href="https://www.facebook.com/dat0990/" class="aboutme__contract-content-link">
              <i class="fab fa-facebook"></i>
              <p>https://www.facebook.com/dat0990/</p>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <script>
      var pic = document.querySelector("#levandat");
      var info = document.querySelector("#content-info");
      window.addEventListener('scroll', function() {
        var scrY = this.scrollY;
        pic.style.right = `${75 - scrY*1.3}px`;
        info.style.left = `${115 - scrY*1.8}px`;
      })
    </script>
  </body>
</html>
